<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00d4ff;
            --secondary: #ff006e;
            --accent: #8338ec;
            --dark-bg: #0a0e27;
            --darker-bg: #050812;
            --card-bg: #1a1f3a;
            --border: #2d3561;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --success: #00ff88;
            --error: #ff3366;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(131, 56, 236, 0.1) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes moveGradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(131, 56, 236, 0.05),
                inset 0 0 50px rgba(255, 255, 255, 0.02);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .input-section {
            margin-bottom: 35px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.05em;
            letter-spacing: 0.5px;
        }
        
        textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: vertical;
            min-height: 200px;
            transition: all 0.3s ease;
            background: rgba(5, 8, 18, 0.6);
            color: var(--text-primary);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(5, 8, 18, 0.8);
        }
        
        .example {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            padding: 18px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 0.95em;
            color: var(--text-secondary);
            border-left: 4px solid var(--primary);
        }
        
        .example strong {
            color: var(--primary);
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--darker-bg);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5), 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-secondary);
        }
        
        .status-section {
            margin-top: 40px;
            display: none;
        }
        
        .status-section.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        .status-section h2 {
            font-size: 1.3em;
            margin-bottom: 18px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .progress {
            background: rgba(5, 8, 18, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        /* Dynamic loading bar at the top of the progress panel */
        .progress::before {
            content: '';
            display: block;
            height: 3px;
            width: 100%;
            border-radius: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), transparent);
            background-size: 200% 100%;
            animation: progressLoading 1.2s linear infinite;
            margin-bottom: 12px;
            opacity: 0.7;
        }
        @keyframes progressLoading {
            from { background-position: 200% 0; }
            to { background-position: -200% 0; }
        }
        
        .progress::-webkit-scrollbar {
            width: 8px;
        }
        
        .progress::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
            border-radius: 10px;
        }
        
        .progress::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
        }
        
        .progress-item {
            padding: 10px;
            margin-bottom: 6px;
            border-left: 3px solid var(--primary);
            padding-left: 12px;
            color: var(--text-secondary);
        }
        .progress-item.fade-in { animation: fadeIn 0.25s ease-out both; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        
        .results {
            margin-top: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 25px;
        }
        
        .results.error {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1) 0%, rgba(255, 0, 110, 0.05) 100%);
            border-color: rgba(255, 51, 102, 0.3);
        }
        
        .results h3 {
            color: var(--success);
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 700;
        }
        
        .results.error h3 {
            color: var(--error);
        }
        
        .result-item {
            margin-bottom: 12px;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .url-list {
            margin-top: 18px;
            background: rgba(5, 8, 18, 0.6);
            padding: 18px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .url-list strong {
            display: block;
            margin-bottom: 12px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .url-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            word-break: break-all;
            font-size: 13px;
            border-left: 3px solid var(--primary);
            padding-left: 12px;
        }
        
        .url-item strong {
            color: var(--primary);
            display: block;
            margin-bottom: 6px;
            border: none;
            padding: 0;
          font-size: 14px;
        }
        
        .url-item a {
            color: var(--accent);
            text-decoration: none;
            word-wrap: break-word;
            transition: color 0.3s ease;
        }
        
        .url-item a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* File Management Section */
        .files-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }
        
        .files-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 0.5px;
            display: inline-block;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .files-table-container {
            background: rgba(5, 8, 18, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .files-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .files-table thead {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(131, 56, 236, 0.1) 100%);
            border-bottom: 2px solid var(--border);
        }
        
        .files-table thead th {
            padding: 16px;
            text-align: left;
            color: var(--primary);
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .files-table tbody {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .files-table tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .files-table tbody tr:hover {
            background: rgba(0, 212, 255, 0.05);
            transform: scale(1.01);
            box-shadow: inset 4px 0 0 var(--primary);
        }
        
        .files-table tbody tr:last-child {
            border-bottom: none;
        }
        
        .files-table td {
            padding: 16px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        .file-name-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .file-icon {
            font-size: 20px;
        }
        
        .file-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--darker-bg);
            padding: 4px 12px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: inline-block;
        }
        
        .file-badge.supabase {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, var(--error) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.2);
            width: auto;
        }
        
        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 51, 102, 0.4);
        }
        
        .delete-btn:active {
            transform: translateY(0);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            color: var(--darker-bg);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.5);
        }
        
        .loading-files {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--success) 0%, var(--primary) 100%);
            color: var(--darker-bg);
            padding: 18px 28px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.4);
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.4s ease-out;
            max-width: 400px;
            word-wrap: break-word;
        }
        
        .toast.error {
            background: linear-gradient(135deg, var(--error) 0%, var(--secondary) 100%);
            box-shadow: 0 8px 32px rgba(255, 51, 102, 0.4);
        }
        
        .toast.info {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            box-shadow: 0 8px 32px rgba(0, 212, 255, 0.4);
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }
        
        .toast.hide {
            animation: slideOutRight 0.4s ease-out forwards;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            button {
                font-size: 16px;
                padding: 14px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .file-info {
                margin-right: 0;
            }
            
            .delete-btn {
                width: 100%;
            justify-content: center;
        }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 YouTube Auto Downloader</h1>
        <p class="subtitle">Search, Download & Upload to Supabase</p>
        
        <div class="input-section">
            <label for="songs">📝 Enter your songs (one per line):</label>
            <textarea id="songs" placeholder="Paste your song list here..."></textarea>
            
            <div class="example">
                <strong>💡 Example format:</strong>
                1. Shape of You<br>
                2. Blinding Lights<br>
                3. Levitating<br>
                4. Dance Monkey
            </div>
        </div>

        <button id="downloadBtn" onclick="startDownload()">🚀 Start Download</button>
        
        <div class="status-section" id="statusSection">
            <h2>📊 Progress</h2>
            <div class="progress" id="progressLog"></div>
            <div id="resultsSection"></div>
            </div>
            
        <!-- File Management Section -->
        <div class="files-section">
            <div class="section-header">
                <h2>📁 Files (Last 24 Hours)</h2>
                <button class="refresh-btn" onclick="loadFiles()">🔄 Refresh Files</button>
            </div>
            <div id="filesContainer">
                <div class="loading-files">
                    <span class="spinner"></span> Loading files...
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Base URL - Points to your Sevalla backend
        const API_BASE_URL = 'https://deploy-my-pro-840rq.sevalla.app';
        
        let statusInterval = null;
        
        // Toast Notification Function
        function showToast(message, type = 'success') {
            // Remove existing toasts
            const existingToasts = document.querySelectorAll('.toast');
            existingToasts.forEach(toast => toast.remove());
            
            // Create toast element
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            // Add icon based on type
            const icon = type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️';
            toast.innerHTML = `<span style="font-size: 20px;">${icon}</span><span>${message}</span>`;
            
            // Add to body
            document.body.appendChild(toast);
            
            // Auto remove after 4 seconds
            setTimeout(() => {
                toast.classList.add('hide');
                setTimeout(() => toast.remove(), 400);
            }, 4000);
        }
        
        async function startDownload() {
            const songsText = document.getElementById('songs').value.trim();
            
            if (!songsText) {
                showToast('Please enter some songs!', 'error');
                return;
            }

            // Disable button and show status
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Processing...';
            
            document.getElementById('statusSection').classList.add('active');
            document.getElementById('progressLog').innerHTML = '';
            document.getElementById('resultsSection').innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/download`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ songs: songsText })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast('Download started!', 'info');
                    // Start polling for status
                    statusInterval = setInterval(updateStatus, 1000);
                } else {
                    showToast(data.error, 'error');
                    btn.disabled = false;
                    btn.innerHTML = '🚀 Start Download';
                }
                } catch (error) {
                showToast(`Network error: ${error.message}`, 'error');
                btn.disabled = false;
                btn.innerHTML = '🚀 Start Download';
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/status`);
                const status = await response.json();
                
                // Update progress log
                const progressLog = document.getElementById('progressLog');
                const newHtml = status.progress.map(msg => `<div class=\"progress-item fade-in\">${msg}</div>`).join('');
                if (progressLog.innerHTML !== newHtml) {
                    progressLog.innerHTML = newHtml;
                }
                
                // Scroll to bottom
                progressLog.scrollTop = progressLog.scrollHeight;
                
                // Check if completed
                if (status.completed) {
                    clearInterval(statusInterval);
                    
                    const btn = document.getElementById('downloadBtn');
                    btn.disabled = false;
                    btn.innerHTML = '🚀 Start Download';
                    
                    // Show results
                    displayResults(status.results);
                }
            } catch (error) {
                console.error('Status update error:', error);
            }
        }
        
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            if (!results) return;

            const total = Number(results.total_songs || 0);
            const success = Number(results.successful_downloads || 0);
            const failed = Number(results.failed_downloads || 0);
            const uploads = Number(results.successful_uploads || 0);

            const isError = !!results.error || (total > 0 && success === 0);
            const isWarn = !isError && failed > 0;
            const title = isError ? '❌ Failed' : (isWarn ? '⚠️ Completed with issues' : '✅ Complete!');
            const containerClass = isError ? 'results error' : 'results';

            if (results.error) {
                resultsSection.innerHTML = `
                    <div class="${containerClass}">
                        <h3>${title}</h3>
                        <p>${results.error}</p>
                        <div class="result-item">🎵 Downloads: ${success}/${total}</div>
                        <div class="result-item">☁️ Uploads: ${uploads}/${success}</div>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="${containerClass}">
                    <h3>${title}</h3>
                    <div class="result-item">🎵 Downloads: ${success}/${total}</div>
                    <div class="result-item">☁️ Uploads: ${uploads}/${success}</div>
            `;
            
            if (results.public_urls && results.public_urls.length > 0) {
                html += `
                    <div class="url-list">
                        <strong>🌍 Public URLs:</strong>
                `;
                
                results.public_urls.forEach(([filename, url], index) => {
                    html += `
                        <div class="url-item">
                            <strong>${index + 1}. ${filename}</strong><br>
                            <a href="${url}" target="_blank">${url}</a>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            html += '</div>';
            resultsSection.innerHTML = html;
        }
        
        // File Management Functions
        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            container.innerHTML = '<div class="loading-files"><span class="spinner"></span> Loading files...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/files`);
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="empty-state"><p>❌ Error: ${data.error}</p></div>`;
                    return;
                }
                
                if (data.files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📂</div>
                            <p>No files found in the last 24 hours</p>
                        </div>
                    `;
                    return;
                }
                
                let html = `
                    <div class="files-table-container">
                        <table class="files-table">
                            <thead>
                                <tr>
                                    <th>FILE NAME</th>
                                    <th>LOCATION</th>
                                    <th>SIZE</th>
                                    <th>UPLOADED</th>
                                    <th style="text-align: center;">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.files.forEach(file => {
                    const uploadTime = new Date(file.uploaded_at);
                    const timeAgo = getTimeAgo(uploadTime);
                    const badgeClass = file.location === 'supabase' ? 'file-badge supabase' : 'file-badge';
                    const locationText = file.location === 'supabase' ? 'Supabase' : 'Local';
                    const locationIcon = file.location === 'supabase' ? '☁️' : '💾';
                    
                    html += `
                        <tr>
                            <td>
                                <div class="file-name-cell">
                                    <span class="file-icon">🎵</span>
                                    <span>${file.name}</span>
                                </div>
                            </td>
                            <td><span class="${badgeClass}">${locationIcon} ${locationText}</span></td>
                            <td><strong>${file.size_mb} MB</strong></td>
                            <td>${timeAgo}</td>
                            <td style="text-align: center;">
                                <button class="delete-btn" onclick="deleteFile('${file.name}', '${file.location}')">
                                    🗑️ Delete
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><p>❌ Network error: ${error.message}</p></div>`;
            }
        }
        
        async function deleteFile(fileName, location) {
            if (!confirm(`Are you sure you want to delete "${fileName}" from ${location}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/delete`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    body: JSON.stringify({
                        name: fileName,
                        location: location
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showToast(data.message, 'success');
                    loadFiles(); // Reload files list
                } else {
                    showToast(data.error, 'error');
                }
            } catch (error) {
                showToast(`Network error: ${error.message}`, 'error');
            }
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return date.toLocaleDateString();
        }
        
        // Load files when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });
    </script>
</body>
</html>
