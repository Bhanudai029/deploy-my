<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #00d4ff;
            --secondary: #ff006e;
            --accent: #8338ec;
            --dark-bg: #0a0e27;
            --darker-bg: #050812;
            --card-bg: #1a1f3a;
            --border: #2d3561;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --success: #00ff88;
            --error: #ff3366;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            min-height: 100vh;
            padding: 20px;
          display: flex;
          justify-content: center;
          align-items: center;
            color: var(--text-primary);
            overflow-x: hidden;
        }
        
        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(131, 56, 236, 0.1) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes moveGradient {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, 50px); }
        }
        
        .container {
            background: rgba(26, 31, 58, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 
                0 0 50px rgba(0, 212, 255, 0.1),
                0 0 100px rgba(131, 56, 236, 0.05),
                inset 0 0 50px rgba(255, 255, 255, 0.02);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 10px;
            font-size: 3em;
            font-weight: 800;
            letter-spacing: -1px;
        }
        
        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1em;
            font-weight: 300;
            letter-spacing: 0.5px;
        }
        
        .input-section {
            margin-bottom: 35px;
        }
        
        label {
            display: block;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.05em;
            letter-spacing: 0.5px;
        }
        
        textarea {
            width: 100%;
            padding: 18px;
            border: 2px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            font-family: 'Consolas', 'Courier New', monospace;
            resize: vertical;
            min-height: 200px;
            transition: all 0.3s ease;
            background: rgba(5, 8, 18, 0.6);
            color: var(--text-primary);
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
            background: rgba(5, 8, 18, 0.8);
        }
        
        .example {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            padding: 18px;
            border-radius: 12px;
            margin-top: 12px;
            font-size: 0.95em;
            color: var(--text-secondary);
            border-left: 4px solid var(--primary);
        }
        
        .example strong {
            color: var(--primary);
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--darker-bg);
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5), 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            color: var(--text-secondary);
        }
        
        .status-section {
            margin-top: 40px;
            display: none;
        }
        
        .status-section.active {
            display: block;
            animation: slideIn 0.5s ease-out;
        }
        
        .status-section h2 {
            font-size: 1.3em;
            margin-bottom: 18px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .progress {
            background: rgba(5, 8, 18, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        
        .progress::-webkit-scrollbar {
            width: 8px;
        }
        
        .progress::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
            border-radius: 10px;
        }
        
        .progress::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
        }
        
        .progress-item {
            padding: 10px;
            margin-bottom: 6px;
            border-left: 3px solid var(--primary);
            padding-left: 12px;
            color: var(--text-secondary);
            animation: slideIn 0.3s ease-out;
        }
        
        .results {
            margin-top: 25px;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1) 0%, rgba(0, 212, 255, 0.05) 100%);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 12px;
            padding: 25px;
        }
        
        .results.error {
            background: linear-gradient(135deg, rgba(255, 51, 102, 0.1) 0%, rgba(255, 0, 110, 0.05) 100%);
            border-color: rgba(255, 51, 102, 0.3);
        }
        
        .results h3 {
            color: var(--success);
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 700;
        }
        
        .results.error h3 {
            color: var(--error);
        }
        
        .result-item {
            margin-bottom: 12px;
            font-size: 16px;
            color: var(--text-primary);
        }
        
        .url-list {
            margin-top: 18px;
            background: rgba(5, 8, 18, 0.6);
            padding: 18px;
            border-radius: 10px;
            border-left: 4px solid var(--primary);
        }
        
        .url-list strong {
            display: block;
            margin-bottom: 12px;
            color: var(--primary);
            font-weight: 600;
        }
        
        .url-item {
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            word-break: break-all;
            font-size: 13px;
            border-left: 3px solid var(--primary);
            padding-left: 12px;
        }
        
        .url-item strong {
            color: var(--primary);
            display: block;
            margin-bottom: 6px;
            border: none;
            padding: 0;
          font-size: 14px;
        }
        
        .url-item a {
            color: var(--accent);
            text-decoration: none;
            word-wrap: break-word;
            transition: color 0.3s ease;
        }
        
        .url-item a:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        
        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(0, 212, 255, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* File Management Section */
        .files-section {
            margin-top: 50px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
        }
        
        .files-section h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary);
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        
        .files-grid {
            display: grid;
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .files-grid::-webkit-scrollbar {
            width: 8px;
        }
        
        .files-grid::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
            border-radius: 10px;
        }
        
        .files-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 10px;
        }
        
        .file-item {
            background: rgba(5, 8, 18, 0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease-out;
        }
        
        .file-item:hover {
            border-color: var(--primary);
            background: rgba(0, 212, 255, 0.05);
            transform: translateX(5px);
        }
        
        .file-info {
            flex: 1;
            margin-right: 15px;
        }
        
        .file-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
            margin-bottom: 8px;
            word-break: break-word;
        }
        
        .file-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 13px;
            color: var(--text-secondary);
        }
        
        .file-badge {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--darker-bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .file-badge.supabase {
            background: linear-gradient(135deg, var(--accent) 0%, var(--secondary) 100%);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, var(--error) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.2);
        }
        
        .delete-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.4);
        }
        
        .delete-btn:active {
            transform: scale(0.98);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            color: var(--darker-bg);
            border: none;
            border-radius: 10px;
            padding: 12px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.3);
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.5);
        }
        
        .loading-files {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            button {
                font-size: 16px;
                padding: 14px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .file-info {
                margin-right: 0;
            }
            
            .delete-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 YouTube Auto Downloader</h1>
        <p class="subtitle">Search, Download & Upload to Supabase</p>
        
        <div class="input-section">
            <label for="songs">📝 Enter your songs (one per line):</label>
            <textarea id="songs" placeholder="Paste your song list here..."></textarea>
            
            <div class="example">
                <strong>💡 Example format:</strong>
                1. Shape of You<br>
                2. Blinding Lights<br>
                3. Levitating<br>
                4. Dance Monkey
            </div>
        </div>

        <button id="downloadBtn" onclick="startDownload()">🚀 Start Download</button>
        
        <div class="status-section" id="statusSection">
            <h2>📊 Progress</h2>
            <div class="progress" id="progressLog"></div>
            <div id="resultsSection"></div>
        </div>
        
        <!-- File Management Section -->
        <div class="files-section">
            <h2>📁 Files (Last 24 Hours)</h2>
            <button class="refresh-btn" onclick="loadFiles()">🔄 Refresh Files</button>
            <div id="filesContainer">
                <div class="loading-files">
                    <span class="spinner"></span> Loading files...
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval = null;
        
        async function startDownload() {
            const songsText = document.getElementById('songs').value.trim();
            
            if (!songsText) {
                alert('Please enter some songs!');
                return;
            }

            // Disable button and show status
            const btn = document.getElementById('downloadBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>Processing...';
            
            document.getElementById('statusSection').classList.add('active');
            document.getElementById('progressLog').innerHTML = '';
            document.getElementById('resultsSection').innerHTML = '';
            
            try {
                const response = await fetch('/download', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ songs: songsText })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Start polling for status
                    statusInterval = setInterval(updateStatus, 1000);
                } else {
                    alert('Error: ' + data.error);
                    btn.disabled = false;
                    btn.innerHTML = '🚀 Start Download';
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                btn.disabled = false;
                btn.innerHTML = '🚀 Start Download';
            }
        }
        
        async function updateStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();
                
                // Update progress log
                const progressLog = document.getElementById('progressLog');
                progressLog.innerHTML = status.progress.map(msg => 
                    `<div class="progress-item">${msg}</div>`
                ).join('');
                
                // Scroll to bottom
                progressLog.scrollTop = progressLog.scrollHeight;
                
                // Check if completed
                if (status.completed) {
                    clearInterval(statusInterval);
                    
                    const btn = document.getElementById('downloadBtn');
                    btn.disabled = false;
                    btn.innerHTML = '🚀 Start Download';
                    
                    // Show results
                    displayResults(status.results);
                }
            } catch (error) {
                console.error('Status update error:', error);
            }
        }
        
        function displayResults(results) {
            const resultsSection = document.getElementById('resultsSection');
            
            if (!results) return;
            
            if (results.error) {
                resultsSection.innerHTML = `
                    <div class="results error">
                        <h3>❌ Error</h3>
                        <p>${results.error}</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results">
                    <h3>✅ Complete!</h3>
                    <div class="result-item">🎵 Downloads: ${results.successful_downloads}/${results.total_songs}</div>
                    <div class="result-item">☁️ Uploads: ${results.successful_uploads}/${results.successful_downloads}</div>
            `;
            
            if (results.public_urls && results.public_urls.length > 0) {
                html += `
                    <div class="url-list">
                        <strong>🌍 Public URLs:</strong>
                `;
                
                results.public_urls.forEach(([filename, url], index) => {
                    html += `
                        <div class="url-item">
                            <strong>${index + 1}. ${filename}</strong><br>
                            <a href="${url}" target="_blank">${url}</a>
                        </div>
                    `;
                });
                
                html += '</div>';
            }
            
            html += '</div>';
            resultsSection.innerHTML = html;
        }
        
        // File Management Functions
        async function loadFiles() {
            const container = document.getElementById('filesContainer');
            container.innerHTML = '<div class="loading-files"><span class="spinner"></span> Loading files...</div>';
            
            try {
                const response = await fetch('/files');
                const data = await response.json();
                
                if (data.error) {
                    container.innerHTML = `<div class="empty-state"><p>❌ Error: ${data.error}</p></div>`;
                    return;
                }
                
                if (data.files.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📂</div>
                            <p>No files found in the last 24 hours</p>
                        </div>
                    `;
                    return;
                }
                
                let html = '<div class="files-grid">';
                
                data.files.forEach(file => {
                    const uploadTime = new Date(file.uploaded_at);
                    const timeAgo = getTimeAgo(uploadTime);
                    const badgeClass = file.location === 'supabase' ? 'file-badge supabase' : 'file-badge';
                    const locationText = file.location === 'supabase' ? '☁️ Supabase' : '💾 Local';
                    
                    html += `
                        <div class="file-item">
                            <div class="file-info">
                                <div class="file-name">🎵 ${file.name}</div>
                                <div class="file-meta">
                                    <span class="${badgeClass}">${locationText}</span>
                                    <span>📦 ${file.size_mb} MB</span>
                                    <span>🕒 ${timeAgo}</span>
                                </div>
                            </div>
                            <button class="delete-btn" onclick="deleteFile('${file.name}', '${file.location}')">
                                🗑️ Delete
                            </button>
                        </div>
                    `;
                });
                
                html += '</div>';
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<div class="empty-state"><p>❌ Network error: ${error.message}</p></div>`;
            }
        }
        
        async function deleteFile(fileName, location) {
            if (!confirm(`Are you sure you want to delete "${fileName}" from ${location}?`)) {
                return;
            }
            
            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: fileName,
                        location: location
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert(`✅ ${data.message}`);
                    loadFiles(); // Reload files list
                } else {
                    alert(`❌ Error: ${data.error}`);
                }
            } catch (error) {
                alert(`❌ Network error: ${error.message}`);
            }
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            
            if (diffMins < 1) return 'Just now';
            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            return date.toLocaleDateString();
        }
        
        // Load files when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });
    </script>
</body>
</html>
