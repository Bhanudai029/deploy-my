<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Song Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            /* 2025 Trend: Mocha Mousse gradient with Soft Peach */
            background: linear-gradient(135deg, #A6877D 0%, #D4A59A 50%, #F5E6D3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background accent */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(184, 161, 216, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(244, 194, 194, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(30px, -30px) scale(1.05); }
            50% { transform: translate(-20px, 20px) scale(0.95); }
            75% { transform: translate(40px, 10px) scale(1.02); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 70px rgba(166, 135, 125, 0.25),
                        0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 850px;
            width: 100%;
            padding: 50px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            /* 2025 Trend: Digital Lavender accent */
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            color: #6B5B52;
            text-align: center;
            margin-bottom: 35px;
            font-size: 1.15rem;
            font-weight: 500;
        }
        
        .input-section {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            color: #4A3F37;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .example {
            background: linear-gradient(135deg, rgba(184, 161, 216, 0.1) 0%, rgba(245, 230, 211, 0.2) 100%);
            border-left: 4px solid #B8A1D8;
            padding: 18px;
            margin-bottom: 18px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            color: #4A3F37;
            box-shadow: 0 4px 15px rgba(184, 161, 216, 0.1);
        }

        textarea {
            width: 100%;
            min-height: 220px;
            padding: 18px;
            border: 2px solid rgba(166, 135, 125, 0.2);
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #4A3F37;
        }

        textarea:focus {
            outline: none;
            border-color: #B8A1D8;
            box-shadow: 0 0 0 4px rgba(184, 161, 216, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .button-container {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }
        
        button {
            flex: 1;
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .search-btn {
            /* 2025 Trend: Digital Lavender to Mocha gradient */
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(184, 161, 216, 0.3);
        }
        
        .search-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #C9B3E8 0%, #B89987 100%);
            transition: left 0.3s ease;
        }

        .search-btn:hover:not(:disabled)::before {
            left: 0;
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(184, 161, 216, 0.4);
        }

        .search-btn span {
            position: relative;
            z-index: 1;
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .clear-btn {
            background: rgba(166, 135, 125, 0.1);
            color: #6B5B52;
            border: 2px solid rgba(166, 135, 125, 0.2);
        }

        .clear-btn:hover {
            background: rgba(166, 135, 125, 0.15);
            border-color: rgba(166, 135, 125, 0.3);
            transform: translateY(-2px);
        }
        
        .status {
            text-align: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
            backdrop-filter: blur(10px);
        }

        .status.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(184, 161, 216, 0.1) 100%);
            color: #2D5F2E;
            border: 2px solid rgba(76, 175, 80, 0.3);
            display: block;
        }

        .status.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15) 0%, rgba(166, 135, 125, 0.1) 100%);
            color: #8B3A3A;
            border: 2px solid rgba(244, 67, 54, 0.3);
            display: block;
        }

        .status.loading {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(245, 230, 211, 0.2) 100%);
            color: #8B6B00;
            border: 2px solid rgba(255, 193, 7, 0.3);
            display: block;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            color: white;
            padding: 24px;
            border-radius: 16px;
            margin-bottom: 24px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(184, 161, 216, 0.3);
        }
        
        .result-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(245, 230, 211, 0.3) 100%);
            border-left: 4px solid #B8A1D8;
            padding: 22px;
            margin-bottom: 16px;
            border-radius: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(166, 135, 125, 0.1);
        }

        .result-item:hover {
            transform: translateX(8px);
            box-shadow: 0 8px 25px rgba(184, 161, 216, 0.2);
            border-left-color: #C9B3E8;
        }
        
        .result-item.failed {
            border-left-color: #E89999;
            opacity: 0.75;
        }

        .result-number {
            display: inline-block;
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            text-align: center;
            line-height: 35px;
            font-weight: bold;
            margin-right: 12px;
            box-shadow: 0 4px 10px rgba(184, 161, 216, 0.3);
        }

        .result-song {
            font-size: 1.15rem;
            font-weight: 600;
            color: #4A3F37;
            margin-bottom: 12px;
        }

        .result-url {
            background: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            color: #B8A1D8;
            border: 1px solid rgba(184, 161, 216, 0.2);
        }

        .result-url a {
            color: #B8A1D8;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .result-url a:hover {
            color: #9580B8;
            text-decoration: underline;
        }

        .result-failed {
            color: #C86666;
            font-weight: 600;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Audio Downloader Icon */
        .audio-downloader-icon {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(184, 161, 216, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            color: white;
        }

        .audio-downloader-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(184, 161, 216, 0.5);
        }

        /* Audio Downloader Modal */
        .audio-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .audio-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .audio-modal-content {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 25px 70px rgba(166, 135, 125, 0.3);
            position: relative;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: rgba(166, 135, 125, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: #6B5B52;
            font-size: 24px;
        }

        .modal-close:hover {
            background: rgba(166, 135, 125, 0.2);
            transform: rotate(90deg);
        }

        .modal-title {
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .modal-subtitle {
            color: #6B5B52;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .url-input-group {
            margin-bottom: 20px;
        }

        .url-input-group label {
            display: block;
            color: #4A3F37;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .url-input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(166, 135, 125, 0.2);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #4A3F37;
        }

        .url-input-group input:focus {
            outline: none;
            border-color: #B8A1D8;
            box-shadow: 0 0 0 4px rgba(184, 161, 216, 0.1);
            background: rgba(255, 255, 255, 1);
        }

        .download-audio-btn {
            width: 100%;
            padding: 16px 32px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #B8A1D8 0%, #A6877D 100%);
            color: white;
            box-shadow: 0 6px 20px rgba(184, 161, 216, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-audio-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #C9B3E8 0%, #B89987 100%);
            transition: left 0.3s ease;
        }

        .download-audio-btn:hover:not(:disabled)::before {
            left: 0;
        }

        .download-audio-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(184, 161, 216, 0.4);
        }

        .download-audio-btn span {
            position: relative;
            z-index: 1;
        }

        .download-audio-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 600;
            display: none;
        }

        .audio-status.show {
            display: block;
        }

        .audio-status.success {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.15) 0%, rgba(184, 161, 216, 0.1) 100%);
            color: #2D5F2E;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .audio-status.error {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15) 0%, rgba(166, 135, 125, 0.1) 100%);
            color: #8B3A3A;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .audio-status.loading {
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.15) 0%, rgba(245, 230, 211, 0.2) 100%);
            color: #8B6B00;
            border: 2px solid rgba(255, 193, 7, 0.3);
        }

        .audio-player-container {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(184, 161, 216, 0.1) 0%, rgba(245, 230, 211, 0.2) 100%);
            border-radius: 16px;
            display: none;
        }

        .audio-player-container.show {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .audio-player-container audio {
            width: 100%;
            margin-top: 10px;
            border-radius: 10px;
        }

        .audio-info {
            color: #4A3F37;
            font-weight: 600;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            button {
                padding: 14px 24px;
                font-size: 1rem;
            }

            .result-number {
                width: 30px;
                height: 30px;
                line-height: 30px;
            }

            .audio-downloader-icon {
                top: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
            }

            .audio-modal-content {
                padding: 25px;
                margin: 10px;
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Audio Downloader Icon -->
    <div class="audio-downloader-icon" onclick="openAudioDownloader()" title="YouTube Audio Downloader">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
        </div>
        
    <div class="container">
        <h1>🎵 YouTube Song Search</h1>
        <p class="subtitle">Find long-form video URLs for your favorite songs</p>
            
            <div class="input-section">
            <label for="songInput">Enter Song List (numbered format):</label>
                <div class="example">
                Example:<br>
                1. Shape of You<br>
                2. See You Again<br>
                3. Dream
                </div>
                <textarea 
                id="songInput" 
                placeholder="Paste your numbered song list here...&#10;&#10;1. Shape of You&#10;2. See You Again&#10;3. Dream"
                ></textarea>
        </div>

        <div class="button-container">
            <button class="search-btn" id="searchBtn" onclick="searchSongs()">
                <span>Search YouTube</span>
                    </button>
            <button class="clear-btn" onclick="clearAll()">
                <span>Clear</span>
                    </button>
            </div>
            
        <div id="status" class="status"></div>

        <div id="results" class="results">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
                </div>
            <div id="resultsContainer"></div>
            </div>
                    </div>

    <!-- Audio Downloader Modal -->
    <div id="audioModal" class="audio-modal">
        <div class="audio-modal-content">
            <button class="modal-close" onclick="closeAudioDownloader()">×</button>
            
            <h2 class="modal-title">🎵 YouTube Audio Downloader</h2>
            <p class="modal-subtitle">Paste a YouTube video URL to download and play audio</p>

            <div class="url-input-group">
                <label for="youtubeUrl">YouTube Video URL:</label>
                <input 
                    type="text" 
                    id="youtubeUrl" 
                    placeholder="https://www.youtube.com/watch?v=..."
                >
        </div>
        
            <button class="download-audio-btn" id="downloadAudioBtn" onclick="downloadAudio()">
                <span>Download Audio</span>
            </button>

            <div id="audioStatus" class="audio-status"></div>

            <div id="audioPlayerContainer" class="audio-player-container">
                <div class="audio-info">✅ Audio Ready to Play:</div>
                <audio id="audioPlayer" controls></audio>
            </div>
        </div>
    </div>
    
    <script>
        async function searchSongs() {
            const songInput = document.getElementById('songInput').value;
            const searchBtn = document.getElementById('searchBtn');
            const status = document.getElementById('status');
            const results = document.getElementById('results');
            const resultsContainer = document.getElementById('resultsContainer');

            // Validate input
            if (!songInput.trim()) {
                showStatus('error', 'Please enter at least one song!');
                return;
            }
            
            // Disable button and show loading
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<span><span class="spinner"></span> Searching...</span>';
            results.classList.remove('show');
            showStatus('loading', 'Searching YouTube for your songs...');

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        songs: songInput
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showStatus('success', `Found ${data.results.filter(r => r.status === 'success').length} out of ${data.total} songs!`);
                    displayResults(data.results);
                } else {
                    showStatus('error', data.message || 'Search failed!');
                }
            } catch (error) {
                showStatus('error', 'Network error! Please try again.');
                console.error('Error:', error);
            } finally {
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<span>Search YouTube</span>';
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsDiv = document.getElementById('results');

            resultsContainer.innerHTML = '';

            results.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = `result-item ${result.status === 'failed' ? 'failed' : ''}`;

                if (result.status === 'success') {
                    resultItem.innerHTML = `
                        <div class="result-song">
                            <span class="result-number">${result.number}</span>
                            ${result.song}
                        </div>
                        <div class="result-url">
                            <a href="${result.url}" target="_blank">${result.url}</a>
                        </div>
                    `;
                } else {
                    resultItem.innerHTML = `
                        <div class="result-song">
                            <span class="result-number">${result.number}</span>
                            ${result.song}
                        </div>
                        <div class="result-failed">
                            ❌ No video found
                        </div>
                    `;
                }

                resultsContainer.appendChild(resultItem);
            });

            resultsDiv.classList.add('show');
        }

        function showStatus(type, message) {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            status.textContent = message;
        }

        function clearAll() {
            document.getElementById('songInput').value = '';
            document.getElementById('status').className = 'status';
            document.getElementById('results').classList.remove('show');
        }

        // Allow Enter key in textarea
        document.getElementById('songInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                searchSongs();
            }
        });

        // Audio Downloader Modal Functions
        function openAudioDownloader() {
            document.getElementById('audioModal').classList.add('show');
        }

        function closeAudioDownloader() {
            document.getElementById('audioModal').classList.remove('show');
            // Reset form
            document.getElementById('youtubeUrl').value = '';
            document.getElementById('audioStatus').className = 'audio-status';
            document.getElementById('audioPlayerContainer').classList.remove('show');
        }

        // Close modal when clicking outside
        document.getElementById('audioModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeAudioDownloader();
            }
        });

        async function downloadAudio() {
            const youtubeUrl = document.getElementById('youtubeUrl').value.trim();
            const downloadBtn = document.getElementById('downloadAudioBtn');
            const audioStatus = document.getElementById('audioStatus');
            const audioPlayerContainer = document.getElementById('audioPlayerContainer');
            const audioPlayer = document.getElementById('audioPlayer');

            if (!youtubeUrl) {
                showAudioStatus('error', 'Please enter a YouTube URL!');
                return;
            }

            // Validate YouTube URL
            if (!youtubeUrl.includes('youtube.com') && !youtubeUrl.includes('youtu.be')) {
                showAudioStatus('error', 'Invalid YouTube URL!');
                return;
            }

            // Disable button and show loading
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = '<span><span class="spinner"></span> Processing...</span>';
            audioPlayerContainer.classList.remove('show');
            showAudioStatus('loading', 'Connecting to ezconv.com...');

            try {
                const response = await fetch('/api/download-audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        youtube_url: youtubeUrl
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAudioStatus('success', 'Audio downloaded successfully!');
                    
                    // Load audio into player
                    audioPlayer.src = data.audio_url;
                    audioPlayerContainer.classList.add('show');
                } else {
                    showAudioStatus('error', data.message || 'Download failed!');
                }
            } catch (error) {
                showAudioStatus('error', 'Network error! Please try again.');
                console.error('Error:', error);
            } finally {
                downloadBtn.disabled = false;
                downloadBtn.innerHTML = '<span>Download Audio</span>';
            }
        }

        function showAudioStatus(type, message) {
            const audioStatus = document.getElementById('audioStatus');
            audioStatus.className = `audio-status ${type} show`;
            audioStatus.textContent = message;
        }
    </script>
</body>
</html>
